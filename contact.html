    <section id="contact">
        <div class="container">
            <div class="text">
                <h2 class="text-center mb-5 shadow-sm p-3">Contact Us</h2>
            </div>
            <div class="row">
                <div class="col-md-7 shadow rounded p-5" style="margin-bottom: 20px;">
                    <div class="row">
                   <form>
                        <div class="col-mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" id="fname">
                        </div>
                        <div class="col-mb-3">
                            <label class="form-label">Last Name</label>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" required placeholder="name@emal.com" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea cols="40" class="form-control" placeholder="Write your message here" rows="3"> </textarea>
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-light" type="submit" value="Submit">
                            </div>
                        </form>
                        </div>
                        
                    </div>
                    <div class="col-md-5 img-col">
                        <img src="message.png" class="img-g">
            </div>
